<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell in a Box and Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        #shell-container {
            width: 50%;
            height: 100%;
            border-right: 1px solid #ccc;
        }

        #exercises-container {
            width: 50%;
            height: 100%;
            overflow-y: scroll;
            padding: 20px;
            position: relative;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .green, .yellow, .red {
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: inline-block;
        }

        .yellow {
            background-color: #ffeb3b; /* Yellow */
        }

        .red {
            background-color: #f44336; /* Red */
        }

        .challenge-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .success, .failure {
            color: white;
        }

        .success {
            background-color: #4CAF50; /* Green */
        }

        .failure {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="shell-container">
            <iframe src="http://localhost:4602/"></iframe>
        </div>
        <div id="exercises-container">
            <h1>Linux Exercises</h1>
            <div id="timer">30:00</div>
            <ul>
                <li>
                    <strong>Challenge 1:</strong>
                    Define a function named "HTTPrequest".
                    <button id="challenge1Button" class="challenge-button" onclick="verifyChallenge(1)">Verify Challenge 1</button>
                </li>
                <li>
                    <strong>Challenge 2:</strong>
                    Simulate an asynchronous HTTP request.
                    <button id="challenge2Button" class="challenge-button" onclick="verifyChallenge(2)">Verify Challenge 2</button>
                </li>
                <li>
                    <strong>Challenge 3:</strong>
                    Resolve or reject the promise.
                    <button id="challenge3Button" class="challenge-button" onclick="verifyChallenge(3)">Verify Challenge 3</button>
                </li>
                <li>
                    <strong>Challenge 4:</strong>
                    Manage the promise.
                    <button id="challenge4Button" class="challenge-button" onclick="verifyChallenge(4)">Verify Challenge 4</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function updateColor(minutes) {
            const timer = document.getElementById('timer');
            timer.className = minutes >= 15 ? 'green' : minutes >= 5 ? 'yellow' : 'red';
            timer.textContent = minutes > 0 ? `${Math.floor(minutes)}:${Math.floor((minutes * 60) % 60)}` : "00:00";
        }

        function startTimer() {
            let totalMinutes = 30;
            function update() {
                updateColor(totalMinutes);
                if (totalMinutes > 0) {
                    setTimeout(update, 60000);
                    totalMinutes -= 1;
                }
            }
            setTimeout(update, 60000);
        }

        function verifyChallenge(challengeNumber) {
            var button = document.getElementById('challenge' + challengeNumber + 'Button');
            // Simulate an AJAX call to a server-side script
            fetch(`http://localhost:3000/verify-challenge-${challengeNumber}`)
                .then(response => response.text())
                .then(text => {
                    button.textContent = text;
                    button.className = 'challenge-button ' + (text === 'success' ? 'success' : 'failure');
                }).catch(error => {
                    console.error('Error:', error);
                    button.textContent = 'Error';
                    button.className = 'challenge-button failure';
                });
        }

        window.onload = startTimer;
    </script>
</body>
</html>
